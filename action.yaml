name: Code2Chart
description: "Generates a Mermaid diagram and updates README.md with latest diagram"

inputs:
  api_key:
    description: "OpenAI API key"
    required: true
  args:
    description: "Arguments to pass to the generator"
    required: false
    default: ". --append"

runs:
  using: "composite"
  steps:
    - run: pip install -r requirements.txt
      shell: bash

    - run: python main.py ${{ inputs.args }}
      shell: bash
      env:
        OPENAI_API_KEY: ${{ inputs.api_key }}

    - name: Commit README update
      shell: bash
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add README.md
        if git diff --cached --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update Mermaid diagram in README"
          git push origin HEAD
        fi

branding:
  icon: "diagram"
  color: "yellow"
